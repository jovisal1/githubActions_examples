name: Sending-email
on:
  push:
    branches:
      - send_email_action
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to send email
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Send email action step
        id: email
        uses: ./.github/actions/send_email_action/
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER}}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS}}
        with:
          email_to_send: "pvidalsalvador@gmail.com"
      - name: Get the response
        run: echo "The response was ${{ steps.email.outputs.response }}"
